				placement: "bottom-start",
				modifiers: [{
					name: 'preventOverflow',
					options: {
						rootBoundary: 'document',

					}
				}],
				strategy: 'fixed'
			})
			setTimeout(() => {
				dropdown.update();
			}, 100)
		}
	</script>
